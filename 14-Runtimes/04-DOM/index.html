<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Textio Click-a-thon Prototype</title>
        <link rel="stylesheet" href="style.css" />
        <style></style>
    </head>
    <body>
        <h1>Textio "Click-a-thon" Challenge</h1>
        <p>
            We found that letting users click a button for 5 minutes keeps them
            too busy to send support emails. Once the timer hits 0, it just
            <em>resets</em>, so they can keep going!
        </p>
        <button id="startButton">Start</button>
        <button id="clickButton" disabled>Click me!</button>
        <p id="timer">Time left: 10</p>
        <p id="counter">Clicks: 0</p>
        <script src="script.js"></script>
    </body>
</html>
